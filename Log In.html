<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="navi.css"> 
    <title>LogIn/SignIn</title>
</head>
<body>
    <style>
        .hov:hover{
            color:rgb(111, 121, 185);
        }
    </style>
    <nav>
        <a  class="hov" href = "index.html">Home</a>
        <a  class="hov" href = "Blogs.html" target="_blank">Blogs</a>
        <a class="hov"  href = "Videos.html" target="_blank">Videos</a>
        <a class="hov"  href = "Content.html" target="_blank">More to know</a>
        <a class="hov"  href = "About.html" target="_blank">About Us</a>
        <a  class="hov" href = "Log In.html" target="_blank">Log In/Sign up</a>
    </nav>
    <form action = ""></form>
    <p><h1>Log In</h1></p>
    <p>Required fields *</p>
    <div class="imgcontainer">
        <img src="avatar image.png" alt="Avatar" class="avatar" width="250">
    </div>
    <div class="container">
        <label for="uname"><b>Username *</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <br>
        <br>
        <label for="pswd"><b>Password *</b></label>
        <input type="password" placeholder="Enter Password" name="pswd" required>
        <br>
        <br>
        <button type="submit">LogIn</button>
        <label>
            <input type="checkbox" checked="checked" name="remember">
            Remind me
        </label>
        <br>
        <br>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="'pswd"><a href="#">Forgot Password?</a></span>
        </div>
        <label>
            <span class="'pswd">Don't have an account? <a href="Sign up.html">Sign Up</a></span>
        </label>
    </div>
</form>
</body>
</html>
